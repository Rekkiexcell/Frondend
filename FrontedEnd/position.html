<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <!-- Position Relative 
        - Akan berpindah terhadap posisi semula
        - Ketika berpindah, akan meninggalkan celah
    -->
    <div class="box-01">Box-1</div>
    <div class="box-02">Box-2</div>
    <div class="box-03">Box-3</div>
    <!-- Position Absolute
            - Akan berpindah terhadap viewport
            - Ketika berpindah, tidak meninggalkan celah
    -->
    <br><br><br><br><br>
    <br><br><br><br><br>
    <div class="box-04">Box-4</div>
    <div class="box-05">Box-5</div>
    <div class="box-06">Box-6</div>
    <!--Position fixed  -->
    <!-- <div class="navbar">menu</div> -->
    <!-- Position Sticky -->
    <div class="socmed">Twiter</div>

    <br><br><br>
    <br><br><br>
</body>
</html>
