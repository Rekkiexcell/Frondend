<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin, border, Pading</title>
    <style>
        div:hover{
            background-color: salmon;
        }
        a:link{
            color: aquamarine
        }
    </style>
</head>
<body>
    <!-- Margin: Digunakan untuk memberikan jarak antar element -->
    <!-- Border: Outlen untuk sebuah element -->
    <!-- Pading: Di gunakan  untuk memberikan jarak antara border dengan content  -->
    <div style="width: 100px; height: 100px; background-color: salmon;"></div>
    <div style="width: 100px; height: 100px; background-color: steelblue; margin-top: 100px; margin-left: 100px; border:10px dotted black; padding: 10px 50px 30 px 30px;">Pwd</div>
    <div>Submit</div>
    <a href="https://www.a.com" target="_blank"><google class="com"></google></a>
    
</body>
</html>
